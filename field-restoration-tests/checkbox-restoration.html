<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <title>Checkbox Group Form State Restoration</title>
  </head>

  <body>
    <form aria-label="Test Form">
      <a href="https://example.com">Example Domain</a>
      <input name="text" type="text" />
      <checkbox-group>
        <fieldset>
          <input id="math" name="subjects" type="checkbox" value="math" />
          <label for="math">Math</label>

          <input id="science" name="subjects" type="checkbox" value="science" />
          <label for="science">Science</label>

          <input id="english" name="subjects" type="checkbox" value="english" checked />
          <label for="english">English</label>
        </fieldset>
      </checkbox-group>
    </form>
  </body>
</html>
