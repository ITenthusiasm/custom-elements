<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/Combobox/Combobox.css" />
    <link rel="stylesheet" href="./app.css" />
    <title>Testing Custom Elements</title>
  </head>

  <body>
    <div id="app">
      <form id="my-form">
        <div>
          <label for="street-address">Street Address</label>
          <input id="street-address" name="street-address" type="text" autocomplete="street-address" />
        </div>

        <div>
          <label for="city">City</label>
          <input id="city" name="city" type="text" autocomplete="address-level2" />
        </div>

        <!-- TODO: `autofill` still doesn't seem to be supported for `form-associated` Web Components yet... -->
        <div>
          <label for="combobox-with-filter">State</label>
          <select-enhancer>
            <select id="combobox-with-filter" name="state" autocomplete="address-level1" filter>
              <option value="">Choose a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </select-enhancer>
        </div>

        <div>
          <label for="combobox">Rating</label>
          <select-enhancer comboboxtag="combobox-field">
            <select id="combobox" name="rating" required>
              <option value="">Select a Rating</option>
              <option value="fake-1">Choose 1 Thing Only</option>
              <option value="001">1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </select-enhancer>
        </div>

        <div>
          <label for="combobox-manual">Manual</label>
          <select-enhancer>
            <combobox-field id="combobox-manual"></combobox-field>
            <combobox-listbox>
              <combobox-option value="1st">First</combobox-option>
              <combobox-option value="2nd">Second</combobox-option>
              <combobox-option selected>Third</combobox-option>
            </combobox-listbox>
          </select-enhancer>
        </div>

        <div>
          <label for="zip">Zip Code</label>
          <input id="zip" name="zip" type="text" maxlength="5" autocomplete="postal-code" />
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>

      <a href="https://example.com">Example Domain</a>

      <!-- Note: Use this to verify that we aren't accidentally scrolling users during combobox interaction -->
      <!-- This trick will also be needed when we write our Playwright tests. -->
      <div style="height: 300vh; background-color: red">Test for Scrolling</div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
